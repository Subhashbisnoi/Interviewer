services:
  - type: web
    name: ai-interviewer-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: "pip install --upgrade pip setuptools wheel && pip install -r backend/requirements.txt --no-cache-dir && cd backend && python init_production_db.py"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: DATABASE_URL
        fromDatabase:
          name: ai-interviewer-db
          property: connectionString

databases:
  - name: ai-interviewer-db
    databaseName: ai_interviewer
    user: ai_interviewer_user
